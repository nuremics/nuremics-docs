site_name: nuRemics

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Handbook:
    - Overview: handbook/index.md
    - Theory: handbook/theory.md
    - Practice: handbook/practice.md
  - Labs:
    - Apps:
      - General:
        - DEMO_APP: labs/apps/general/DEMO_APP.md
      - Modeling & Simulation:
        - CANTILEVER_SHEAR_APP:
          - App: labs/apps/cms/CANTILEVER_SHEAR_APP/app.md
          - Procs:
            - GeometryProc: labs/apps/cms/CANTILEVER_SHEAR_APP/procs/GeometryProc.md
    - Procs:
      - General:
        - PolygonGeometryProc: labs/procs/general/PolygonGeometryProc.md
        - ProjectileModelProc: labs/procs/general/ProjectileModelProc.md
        - TrajectoryAnalysisProc: labs/procs/general/TrajectoryAnalysisProc.md
  - BUILD IN PUBLIC:
    - Overview : build-in-public/index.md
    - Modeling & Simulation:
      - Overview: build-in-public/cms/index.md
      - Cantilever subjected to end shear force: build-in-public/cms/cantilever-shear.md
    - AI & Data Science:
      - Overview: build-in-public/aids/index.md
  - Development Chart: development-chart.md

    # - Computational Modeling & Simlation
    #   - Overview
    #   - Computational Structural Mechanics
    #     - Cantilever subjected to end shear force

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  palette:
    scheme: default  # ou 'slate' pour un fond sombre
    primary: teal     # couleur principale (menu, boutons)
    accent: amber     # couleur secondaire (liens, survols)
  font:
    text: Jost       # police du texte
    code: Roboto Mono  # police du code
  features:
    - content.code.copy

extra_css:
  - css/extra.css  # si tu veux encore plus personnaliser avec du CSS

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list